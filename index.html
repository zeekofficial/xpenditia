<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xpenditia</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="./js/firebase.js"></script>
</head>

<body>
<div class="container">

<header class="header">
  <img src="logo.png" class="logo">
  <div>
    <h1>xpenditia</h1>
    <small>Shared Family Finance</small>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="card">
  <h3>Login / Register</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <div id="authMsg"></div>
</section>

<!-- FAMILY SETUP -->
<section id="family" class="card hidden">
  <h3>Family Setup</h3>
  <input id="familyName" placeholder="Family name">
  <button onclick="createFamily()">Create Family</button>

  <hr>

  <input id="inviteCode" placeholder="Invite code">
  <button onclick="joinFamily()">Join Family</button>
</section>

<!-- APP -->
<section id="app" class="hidden">

  <div class="card">
    <h3>Add Transaction</h3>
    <input id="desc" placeholder="Description">
    <input id="amount" type="number" placeholder="Amount">
    <select id="category">
      <option>Housing</option>
      <option>Food</option>
      <option>Transport</option>
      <option>Healthcare</option>
      <option>Education</option>
      <option>Emergency Fund</option>
    </select>
    <select id="person">
      <option>Vos√©</option>
      <option>Zeek</option>
      <option>Shared</option>
    </select>
    <button onclick="addTransaction()">Add</button>
  </div>

  <div class="card">
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr><th>Desc</th><th>Amt</th><th>By</th><th></th></tr>
      </thead>
      <tbody id="tx"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Per-Person Spending</h3>
    <canvas id="chart"></canvas>
  </div>

</section>

</div>

<script src="firebase.js"></script>
<script src="auth.js"></script>
<script src="family.js"></script>
<script src="app.js"></script>
<script src="charts.js"></script>
</body>
</html>
