<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xpenditia</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="./js/firebase.js"></script>
</head>

<body>
<div class="app">

<!-- HEADER -->
<header class="topbar">
  <div class="brand">
    <img src="logo.png" class="brand-logo" alt="xpenditia logo">
    <div>
      <div class="brand-name">xpenditia</div>
      <div class="brand-sub">Shared Family Finance</div>
    </div>
  </div>
  <button id="logoutBtn" class="btn ghost hidden" onclick="logout()">Logout</button>
</header>

<!-- AUTH -->
<section id="auth" class="card auth-card">
  <h2>Login / Register</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="auth-actions">
    <button class="btn primary" onclick="login()">Login</button>
    <button class="btn secondary" onclick="register()">Register</button>
  </div>

  <div id="authMsg" class="auth-msg"></div>
</section>

<!-- FAMILY SETUP -->
<section id="family" class="card hidden">
  <h2>Family Setup</h2>

  <div class="family-block">
    <input id="familyName" placeholder="Family name">
    <button class="btn primary" onclick="createFamily()">Create Family</button>
  </div>

  <div class="divider">or</div>

  <div class="family-block">
    <input id="inviteCode" placeholder="Invite code">
    <button class="btn secondary" onclick="joinFamily()">Join Family</button>
  </div>
</section>

<!-- APP -->
<section id="app" class="hidden">

  <!-- ADD TRANSACTION -->
  <section class="card add-card">
    <h2>Add Transaction</h2>

    <div class="add-row">
      <input id="desc" placeholder="Description">
      <input id="amount" type="number" step="0.01" placeholder="Amount">

      <select id="category">
        <option>Housing</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Healthcare</option>
        <option>Education</option>
        <option>Emergency Fund</option>
      </select>

      <select id="person">
        <option>Vos√©</option>
        <option>Zeek</option>
        <option>Shared</option>
      </select>

      <button class="btn primary" onclick="addTransaction()">Add Transaction</button>
    </div>
  </section>

  <!-- MAIN GRID -->
  <section class="grid grid-main">

    <!-- TRANSACTIONS -->
    <section class="card">
      <h2>Transactions</h2>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>By</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tx"></tbody>
        </table>
      </div>
    </section>

    <!-- CHART -->
    <section class="card">
      <h2>Per-Person Spending</h2>
      <canvas id="chart"></canvas>
    </section>

  </section>

</section>

</div>

<!-- SCRIPTS (UNCHANGED ORDER) -->
<script src="firebase.js"></script>
<script src="auth.js"></script>
<script src="family.js"></script>
<script src="app.js"></script>
<script src="charts.js"></script>

</body>
</html>
